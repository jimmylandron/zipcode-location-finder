<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />     
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>        

    <link rel="stylesheet" href="style.css">
    <title>Location Finder</title>
</head>
<body>
    <section class="hero hero-body is-dark container">
        <h1 class="title">
            US Location Info
        </h1>
        <h2 class="subtitle">
            Enter a zipcode to get the location info.
        </h2>
        <form id="zipForm">
            <div class="field">
               
                <div class="control has-icons-left has-icons-right">
                  <input class="input zip is-large" type="text" placeholder="Enter zipcode" id="zipcode1">
                  <span class="icon is-small is-left">
                    <i class="fas fa-map-pin"></i>
                  </span>
                  <span class="icon is-small is-right icon-check">
                    <i class="fas fa-check"></i>
                  </span>
                  <span class="icon is-small is-right icon-remove">
                    <i class="fas fa-times"></i>
                  </span>
                </div>                
            </div>
        </form>
    </section>

    <br>

    <div class="container">
        <div id="output"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
